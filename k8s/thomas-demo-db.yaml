apiVersion: apps/v1
kind: Deployment
metadata:
  name: thomas-db
  labels:
    io.kompose.service: thomas-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: thomas-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/thomas: "true"
        io.kompose.service: thomas-db
    spec:
      containers:
        - name: thomas-db
          image: postgres:10.5
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: simplechat
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: thomas-db-secret
                key: postgres-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: thomas-db-secret
                key: postgres-password
          livenessProbe:
            exec:
              command:
                - pg_isready -U simplechat
            failureThreshold: 6
            periodSeconds: 15
            timeoutSeconds: 5
          #volumeMounts:
          #  - mountPath: /var/lib/postgresql/data
          #    name: thomas-db-claim0
      #volumes:
      # - name: thomas-db-claim0
      #   persistentVolumeClaim:
      #     claimName: thomas-db-claim0
---
apiVersion: v1
kind: Service
metadata:
  name: thomas-db
  labels:
    io.kompose.service: thomas-db
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    io.kompose.service: thomas-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: thomas-db-claim0
  name: thomas-db-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

